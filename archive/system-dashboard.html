<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }
        
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #e5e5e5;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.active {
            background: #10b981;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .status-dot.processing {
            background: #f59e0b;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .request-list {
            max-height: 300px;
            overflow-y: auto;
            background: #0a0a0a;
            border-radius: 8px;
            padding: 10px;
        }
        
        .request-item {
            padding: 10px;
            margin: 5px 0;
            background: #1f1f1f;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .request-item.complete {
            border-left-color: #10b981;
        }
        
        .request-item.error {
            border-left-color: #ef4444;
        }
        
        .metrics {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .metric {
            flex: 1;
            min-width: 150px;
            text-align: center;
            padding: 15px;
            background: #0f0f0f;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .log-viewer {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .log-line {
            margin: 2px 0;
        }
        
        .log-line.info { color: #3b82f6; }
        .log-line.success { color: #10b981; }
        .log-line.error { color: #ef4444; }
        .log-line.warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>ðŸ¤– Cursor Automation Dashboard</h1>
        
        <div class="grid">
            <!-- System Status -->
            <div class="card">
                <h2>System Status</h2>
                <div class="status">
                    <span class="status-dot active" id="bridge-status"></span>
                    <span>Bridge Server</span>
                </div>
                <div class="status">
                    <span class="status-dot active" id="processor-status"></span>
                    <span>Auto Processor</span>
                </div>
                <div class="status">
                    <span class="status-dot active" id="website-status"></span>
                    <span>Website Connection</span>
                </div>
            </div>
            
            <!-- Metrics -->
            <div class="card">
                <h2>Performance Metrics</h2>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="requests-total">0</div>
                        <div class="metric-label">Total Requests</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="requests-auto">0</div>
                        <div class="metric-label">Auto Processed</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="avg-time">0s</div>
                        <div class="metric-label">Avg Response</div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Requests -->
            <div class="card">
                <h2>Recent Requests</h2>
                <div class="request-list" id="request-list">
                    <div class="request-item complete">
                        <div>Make logo bigger</div>
                        <small>Completed in 2.3s</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Live Log -->
        <div class="card">
            <h2>Live Activity Log</h2>
            <div class="log-viewer" id="log-viewer">
                <div class="log-line info">[INFO] System initialized</div>
                <div class="log-line success">[SUCCESS] All services running</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button onclick="testRequest()">Test Request</button>
            <button onclick="clearLogs()">Clear Logs</button>
            <button onclick="refreshStatus()">Refresh Status</button>
            <button onclick="openWebsite()">Open Website</button>
        </div>
    </div>
    
    <script>
        let ws = null;
        let requestCount = 0;
        let autoProcessedCount = 0;
        let totalTime = 0;
        
        // Connect to bridge WebSocket for live updates
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = () => {
                addLog('Connected to bridge server', 'success');
                updateStatus('website-status', 'active');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = () => {
                addLog('Disconnected from bridge', 'error');
                updateStatus('website-status', 'inactive');
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        function handleMessage(data) {
            if (data.type === 'request') {
                addRequest(data.message, 'processing');
                requestCount++;
                updateMetric('requests-total', requestCount);
            } else if (data.type === 'response') {
                updateLastRequest('complete', data.time);
                autoProcessedCount++;
                updateMetric('requests-auto', autoProcessedCount);
                totalTime += data.time || 2;
                updateMetric('avg-time', (totalTime / autoProcessedCount).toFixed(1) + 's');
            }
        }
        
        function updateStatus(id, status) {
            const element = document.getElementById(id);
            element.className = `status-dot ${status}`;
        }
        
        function updateMetric(id, value) {
            document.getElementById(id).textContent = value;
        }
        
        function addLog(message, type = 'info') {
            const logViewer = document.getElementById('log-viewer');
            const logLine = document.createElement('div');
            logLine.className = `log-line ${type}`;
            logLine.textContent = `[${type.toUpperCase()}] ${message}`;
            logViewer.appendChild(logLine);
            logViewer.scrollTop = logViewer.scrollHeight;
        }
        
        function addRequest(message, status) {
            const requestList = document.getElementById('request-list');
            const item = document.createElement('div');
            item.className = `request-item ${status}`;
            item.innerHTML = `
                <div>${message}</div>
                <small>Processing...</small>
            `;
            requestList.insertBefore(item, requestList.firstChild);
        }
        
        function updateLastRequest(status, time) {
            const firstRequest = document.querySelector('.request-item');
            if (firstRequest) {
                firstRequest.className = `request-item ${status}`;
                firstRequest.querySelector('small').textContent = `Completed in ${time}s`;
            }
        }
        
        function testRequest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'command',
                    message: 'Test: Make the header text blue',
                    timestamp: new Date().toISOString()
                }));
                addLog('Sent test request', 'info');
            } else {
                addLog('Not connected to bridge', 'error');
            }
        }
        
        function clearLogs() {
            document.getElementById('log-viewer').innerHTML = '';
            addLog('Logs cleared', 'info');
        }
        
        function refreshStatus() {
            fetch('http://localhost:8080/api/status')
                .then(res => res.json())
                .then(data => {
                    updateStatus('bridge-status', 'active');
                    addLog('Status refreshed', 'success');
                })
                .catch(() => {
                    updateStatus('bridge-status', 'inactive');
                    addLog('Bridge server not responding', 'error');
                });
        }
        
        function openWebsite() {
            window.open('http://localhost:5173', '_blank');
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshStatus, 5000);
        
        // Initialize
        connectWebSocket();
        refreshStatus();
        addLog('Dashboard initialized', 'success');
    </script>
</body>
</html>
